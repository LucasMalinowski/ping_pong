<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ping Pong</title>
	<style>
		* {
			overflow: hidden;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<canvas></canvas>
	<script>
		const canvas = document.querySelector('canvas'),
		  canvasCtx = canvas.getContext('2d'),
			gap = 10,
			line_width = 15

		const mouse = { x: 0, y: 0 }
		const playerName = prompt("What's your name?")

		const field = {
			width: window.innerWidth,
			height: window.innerHeight,
			draw: function() {
				canvasCtx.fillStyle = "#286047"
				canvasCtx.fillRect(0, 0, this.width, this.height)
			}
		}

		const line = {
			width: line_width,
			height: field.height,
			draw: function() {
				canvasCtx.fillStyle = "#fff"
				canvasCtx.fillRect(field.width / 2 - this.width / 2, 0, this.width,this.height)
			}
		}

		const leftPaddle = {
			x: gap,
			y: 0,
			width: line_width,
			height: 200,
			_move: function() {
				this.y = mouse.y - this.height / 2
			},
			draw: function() {
				canvasCtx.fillRect(this.x, this.y, this.width, this.height)

				this._move()
			}
		}

		const rightPaddle = {
			x: field.width - line_width - gap,
			y: 0,
			width: line_width,
			height: 200,
			speed: 4,
			_move: function() {
				if (this.y + this.height / 2 < ball.y + ball.radius) {
					this.y += this.speed
				} else {
					this.y -= this.speed
				}
			},
			_speedUp: function() {
				this.speed += 1
			},
			draw: function() {
				canvasCtx.fillRect(this.x, this.y, this.width, this.height)
				this._move()
			}
		}
		
		const score = {
			human: 0,
			computer: 0,
			increaseHuman: function() {
				this.human++
			},
			increaseComputer: function() {
				this.computer++
			},
			draw: function() {
				canvasCtx.font = "bold 72px Arial"
				canvasCtx.textAlign = "center"
				canvasCtx.textBaseline = "top"
				canvasCtx.fillStyle = "#01341D"
				canvasCtx.fillText(this.human, field.width / 4, 50)
				canvasCtx.fillText(this.computer, field.width / 4 + field.width / 2, 50)
				canvasCtx.font = "bold 30px Arial"
				canvasCtx.fillText(playerName, field.width / 4, 20)
				canvasCtx.fillText("Computer ðŸ¤–", field.width / 4 + field.width / 2, 20)
			}
		}

		const ball = {
			x: field.width / 2, 
			y: field.height / 2,
			radius: 20,
			speed: 5,
			directionX: 1,
			directionY: 1,
			_calcPosition: function() {
				// verify if the Human scored a point (x > field.width)
				if (this.x > field.width - this.radius - rightPaddle.width - gap ) {
					// verify if the ball is between the Computer paddle's height
					if (this.y + this.radius > rightPaddle.y && this.y - this.radius < rightPaddle.y + rightPaddle.height) {
						this._reverseX()
					} else {
						score.increaseHuman()
						this._pointUp()
					}
				}

				// verify if the Computer scored a point (x < 0)
				if (this.x < this.radius + leftPaddle.width + gap) {
					// verify if the ball is between the Human paddle's height
					if (this.y + this.radius > leftPaddle.y && this.y - this.radius < leftPaddle.y + leftPaddle.height) {
						this._reverseX()
					} else {
						score.increaseComputer()
						this._pointUp()
					}
				}

				// verify if the ball hit the top or bottom of the field
				if (
					(this.y - this.radius < 0 && this.directionY < 0) || 
					(this.y > field.height - this.radius && this.directionY > 0)
					) {
					this._reverseY()
				}

			},
			_pointUp: function() {
				this.x = field.width / 2
				this.y = field.height / 2

				rightPaddle._speedUp()
				this.speed += 2
			},
			_reverseX: function() {
				this.directionX *= -1
			},
			_reverseY: function() {
				this.directionY *= -1
			},
			_move: function() {
				this.x += this.directionX * this.speed
				this.y += this.directionY * this.speed
			},
			draw: function() {
				canvasCtx.fillStyle = "#fff"
				canvasCtx.beginPath()
				canvasCtx.arc(this.x, this.y, this.radius, 2 * Math.PI, false)
				canvasCtx.fill()

				this._calcPosition()
				this._move()
			}
		}

		function setup() {
			canvasCtx.width = canvas.width = field.width
			canvasCtx.height = canvas.height = field.height
		}

		function draw() {
			field.draw()            
			line.draw()   

			leftPaddle.draw()   
			rightPaddle.draw()  
			
			score.draw()

			ball.draw()	
		}

		window.animateFrame = (function() {
			return (
				window.requestAnimationFrame ||
				window.webkitRequestAnimationFrame ||
				window.mozRequestAnimationFrame ||
				window.oRequestAnimationFrame ||
				window.msRequestAnimationFrame ||
				function(callback) {
					window.setTimeout(callback, 1000 / 60)
				}
			)
		})();

		function main() {
			animateFrame(main)
			draw()
		}

		setup()
		main()

		canvas.addEventListener('mousemove', function(e) {
			mouse.x = e.clientX
			mouse.y = e.clientY
		})
	</script>
	
</body>
</html>
